{% extends 'encyclopedia/layout.html' %}

{% block body %}
    {% if matches %}
    <ul>
        {% for match in matches %}
            <li><a href="{% url 'encyclopedia:title' title=match %}">{{match}}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <h1> no matches </h1>
    {% endif %}
{% endblock %}
