{% extends 'auctions/layout.html' %}
{% load crispy_forms_tags %}

{% block body %}
<h2>Create New Listing</h2>
<form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" value="Create Listing">
</form>

{% endblock %}
