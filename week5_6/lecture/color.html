<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('button').forEach(button => {
                
                button.onclick = (() => {
                    document.querySelector('.heading').style.color = button.dataset.color;
                })
            });
        });
    </script>
</head>
<body>
    <h1 class="heading">Hello Change Color to:</h1>

    <button id="red" data-color="red">Red</button>
    <button id="green" data-color="green">Green</button>
    <button id="blue" data-color="blue">Blue</button>
</body>
</html>
